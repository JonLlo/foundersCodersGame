<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Bosh</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Monster Bosh</h1>
    <!--  div id="InvincibleContainer">
        <div id="lifeLostMessage">Invincible</div>
        <img id="InvincibleImage" src="" alt="Invincible Icon">
    </div>
    -->



    <container id="canvasContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>

        <div id="playerStats" style="display: none;">
            <div class="player-info">
                <img id="playerImage" src="" alt="Player Image" />
                <div class="info">
                    <p id="scoreNumber">Score: 0</p>
                    <p id="scoreCoin">Coins: 0</p>
                    <p id="lives">Lives: 3</p>
                    <p id="invincibleDisplay">Invinc: 0</p>
                </div>
            </div>
        </div>
        
        <div id="playerStats2" style="display: none;">
            <div class="player-info">
                <img id="player2Image" src="" alt="Player 2 Image" />
                <div class="info">
                    <p id="scoreNumber2">Score: 0</p>
                    <p id="scoreCoin2">Coins: 0</p>
                    <p id="lives2">Lives: 3</p>
                    <p id="invincibleDisplay2">Invinc: 0</p>
                </div>
            </div>
        </div>
        <span id="soundIcon" class="unmuted">&#x1F50A;</span> <!-- Speaker icon -->

        <audio id="backgroundMusic" loop>
            <source id="tune" src="" type="audio/mp3">
            <source src="background-music.ogg" type="audio/ogg">
            Your browser does not support the audio element.
          </audio>


    <div id="gameModal">
        <div class="modal-content">
            <h2>Select Game Mode</h2>
            <button id="onePlayerButton">1 Player</button>
            <button id="twoPlayersButton">2 Players</button>
        </div>
    </div>
    <div id="themeModal" style="display: none;">
        <div class="modal-content">
            <h2>Select Game Mode</h2>
            <button id="normalButton">Normal</button>
            <button id="seaButton">Sea</button>
            <button id="westernButton">Western</button>
        </div>
    </div>

    <div id="characterSelectionModal" style="display: none;">
        <div class="modal-content">
            <h2 id="modalTitle">Player 1, pick your character</h2>
            <div id="characterGrid"></div>
            <button id="confirmSelectionButton">OK</button>
        </div>
    </div>
    <div id="resultsModal" style="display: none;">
        <div class="modal-content">
            <p id="modalTitleWin">Player X, You win!</p>
            <img src="" id="winnerImage"></img>
            <p id="scores"></p>
            <div id="characterGrid"></div>
            <button id="playAgain">PLAY AGAIN SAME CHARACTERS</button>
            <button id="playDiffChar">MAIN MENU</button>

        </div>
    </div>
    <div id="pauseModal" style="display: none;">
        <div class="modal-content">
            <h2>Game Paused</h2>
            <button id="resumeButton">Resume</button>
            <button id="restartButton">Restart</button>
            <button id="mainMenuButton">Main Menu</button>
    
        </div>
    </div>

    <div id="lifeLostContainer" style="display: none;">
        <div id="lifeLostMessage">Life Lost!</div>
        <img id="lifeLostImage" src="" alt="Life Lost Icon">
    </div>
    <div id="invincibleContainer" style="display: none;">
        <div id="invincibleMessage">Invincibility</div>
        <img id="invincibleImage" src="" alt="invincible Icon">
    </div>
    <div id="deadContainer" style="display: none;">
        <div id="deadMessage">DEAD!</div>
        <img id="deadImage" src="" alt="invincible Icon">
    </div>

</Container>



 
    <p>Use LEFT and RIGHT arrows to move, SPACE to activate jetpack</p>
    <script src= "script.js"></script>
    <script src= "script2.js"></script>
    <script src= "scriptIntro.js"></script>


</body>
</html>
